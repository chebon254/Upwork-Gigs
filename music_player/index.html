    <script>
      $(".search-li").on({
        mouseenter: function () {
          $(".menu-bar li").hide();
          $(".searchbox").show();
          $(".searchbox").css("padding", "2px 10px");
          $(".searchbox").css("height", "43px");
          $(".searchbox").css("box-sizing", "border-box");
        },
      });
    
      $(".searchbox").on({
        mouseleave: function () {
          $(".menu-bar li").show();
          $(".searchbox").hide();
        },
      });
        $(document).ready(function() {
            try{
                $.getJSON("songs_new.json", function(data){
                    $('#top_10_title').html(data.top_10.title);
                    var sr_no = 0;
                    $.each(data.top_10.song_list, function (i, item) { sr_no++;
                        var link = '';
                        if(item.link != ''){
                            link = item.link.split('?v=')[1];
                        }
                        
                        if(i == 0){
                            $('#player_frame').attr("src",'http://localhost/music_player/video_player/index.php?id='+link);
                        }

                        $('#box').append(`
                        <div class="player play_video" data-val="`+link+`">
                                <div class="menu-list">
                                    <p class="player-artist">`+String(sr_no).padStart(2, '0')+`</p>
                                    <img class="player-img" src="`+item.Image+`"/>
                                    <i class="play-icon1 fas fa-play"></i>
                                    <p class="player-artist">`+item.Title+`</p>
                                </div>

                                <div class="menu-right-list">
                                    <p class="right-list">`+item.Channel+`</p>
                                    <p class="right-list-time">`+item.TimeStamp+`</p>
                                </div>
                            </div>
                       `);
                    });

                    $.each(data.channels, function (i, item) {
                        $('#channel_list').append(`
                            <div id="sub-header">
                                <h3>`+item.title+`</h3>
                                <div>
                                    <i class="fas fa-angle-left do_scroll" data-type="left" data-id="`+i+`"></i>
                                    <i class="fas fa-angle-right angle-icon do_scroll" data-type="right" data-id="`+i+`"></i>
                                    <input type="hidden" id="scroll_`+i+`" value="0" />
                                </div>
                            </div>
                        `);
                        
                        var html = `<div class="card-blog1 card-container1" id="scroll_div_`+i+`">`;
                        $.each(item.song_list, function (j, c_list) {
                            var link = '';
                            if(c_list.link != ''){
                                link = c_list.link.split('?v=')[1];
                            }
                            html += `
                                <div class="box">
                                    <a href="javascript:void(0)" class="play_video" data-val="`+link+`">
                                    <img class="thumbnail" src="`+c_list.Image+`" alt="img"/>
                                    <h5>`+c_list.Title+`</h5>
                                    <p class="song-artist">Pop King</p>
                                    </a>
                                </div>
                            `;
                        });
                        html += `</div>`;
                        $('#channel_list').append(html);
                    });
                }).fail(function(){
                    console.log("An error has occurred.");
                });
            }catch(e){

            }
        });

        // $("html, body").animate({ scrollTop: $("#toB").offset().top }, 1500);
        //$('#'+id+' .hero-advance-detail').scrollLeft(scroll);
        $(document).on("click",".do_scroll",function() {
            var id = $(this).attr('data-id');
            var type = $(this).attr('data-type');
            var scrollVal = parseInt($('#scroll_'+id).val());
            if(type == 'left' && scrollVal > 0){
                scrollVal = scrollVal - 100;
            }else if(type == 'right'){
                scrollVal = scrollVal + 100;
            }
            $('#scroll_div_'+id).animate({ scrollLeft: scrollVal }, 300);
            $('#scroll_'+id).val(scrollVal);
        });

        $(document).on("click",".play_video",function() {
            $('#player').show();
            var video_id = $(this).attr('data-val');
            $('#player_frame').attr("src",'http://localhost/music_player/video_player/index.php?id='+video_id);
        });
        
    </script>
